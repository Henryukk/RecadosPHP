<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mural de Recados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-body">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Mural de Recados</span>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">

      <!-- Formulario -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Criar / Editar Recado</div>
          <div class="card-body">
            <form id="formRecado">
              <input type="hidden" id="id" />

              <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea id="mensagem" class="form-control" required></textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-50" id="btnSalvar">Salvar</button>
                <button type="button" class="btn btn-secondary w-50" id="btnCancelar">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Lista de Recados -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header"><strong>Recados</strong></div>
          <div class="card-body">
            <div id="listaRecados" class="row gy-3"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
